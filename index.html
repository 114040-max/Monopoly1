            height: 60%;

            background-position: center;
            filter: sepia(0.3);
        }

        .cell-name {
            font-weight: bold;
            text-align: center;
        }

        .player {
            width: 24px;
            height: 24px;
            background-color: #d32f2f;
            border-radius: 50%;
            position: absolute;
            z-index: 50;
            transition: all 0.5s ease-in-out;

        }

        .dice-btn {
            background: #5d4037;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .owned-mark {
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: #388e3c;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border: 4px solid #5d4037;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
        }
